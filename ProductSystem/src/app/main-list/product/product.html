<div class="mt-4 mx-4">
    <ul class="list-group">
        @for(product of productos; track product.id) {
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h6>{{ product.nombre }}</h6>
                <small class="text-muted">{{ product.descripcion }}</small>
            </div>
            <span class="badge bg-primary rounded-pill">${{ product.precio }}</span>
        </li>
        }
    </ul>
</div>
