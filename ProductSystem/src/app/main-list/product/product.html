<div class="mt-4 mx-4">
    <ul class="list-group">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Stock Actual</th>
                    <th>Transacciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of productos; trackBy: trackByProductId">
                    <td>
                        <button (click)="editarProducto(product)" class="btn btn-sm btn-primary me-2"
                            aria-label="Editar">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button (click)="eliminarProducto(product.id)" class="btn btn-sm btn-danger" aria-label="Eliminar">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                    <td>{{ product.nombre }}</td>
                    <td>{{ product.descripcion }}</td>
                    <td>{{ product.category.nombre }}</td>
                    <td>${{ product.precio }}</td>
                    <td>{{ product.stock }}</td>
                    <td>
                        <button (click)="comprarProducto(product)" class="btn btn-sm btn-success me-2"
                            aria-label="Compra">Compra
                            <i class="bi bi-cart-plus"></i>
                        </button>
                        <button (click)="venderProducto(product.id)" class="btn btn-sm btn-warning" aria-label="Venta">
                            Venta
                            <i class="bi bi-currency-dollar"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </ul>
</div>
