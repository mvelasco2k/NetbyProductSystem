<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="w-50">
            <div class="mb-3 align-items-center">
                <label for="nombre" class="form-label">Nombre del Producto*:</label>
                <input type="text" class="form-control" id="nombre" [(ngModel)]="productName">
            </div>
            <div class="mb-3 align-items-center">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="text" class="form-control" id="cantidad" [(ngModel)]="cantidad">
            </div>
            <div class="mb-3 align-items-center">
                <label for="precioUnitario" class="form-label">Precio Unitario*:</label>
                <input type="text" class="form-control" id="precioUnitario" [(ngModel)]="precioUnitario">
            </div>
            <div class="mb-3 align-items-center">
                <label for="precioTotal" class="form-label">Precio Total:</label>
                <input type="text" class="form-control" id="precioTotal" [value]="precioTotal" readonly>
            </div>
            <button class="btn btn-primary" (click)="saveTransaction()">Guardar</button>
        </div>

    </div>
</div>
