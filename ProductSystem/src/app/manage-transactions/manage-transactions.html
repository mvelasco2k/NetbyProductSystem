<form class="my-4 w-50 mx-auto" #f="ngForm" (submit)="f.form.valid && guardarTransaccion($event)">
    <div class="mb-3 align-items-center">
        <label for="nombre" class="form-label">Nombre del Producto*:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="producto.nombre" readonly>
    </div>
    <div class="mb-3 align-items-center">
        <label for="cantidad" class="form-label">Cantidad*:</label>
        <input type="number" class="form-control" id="cantidad" name="cantidad" [(ngModel)]="cantidad">
    </div>
    <div class="mb-3 align-items-center">
        <label for="precio" class="form-label">Precio Unitario*:</label>
        <input type="text" class="form-control" id="precio" name="precio" [(ngModel)]="producto.precio" readonly>
    </div>
    <div class="mb-3 align-items-center">
        <label for="precioTotal" class="form-label">Precio Total*:</label>
        <input type="text" class="form-control" id="precioTotal" name="precioTotal" [value]="calcularPrecioTotal" readonly>
    </div>
    <div class="mb-3 align-items-center">
        <label for="stock" class="form-label">Stock actual:</label>
        <input type="text" class="form-control" id="stock" name="stock" [(ngModel)]="producto.stock" readonly>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-danger mx-3" (click)="cancelar()">Cancelar</button>
    </div>

</form>
