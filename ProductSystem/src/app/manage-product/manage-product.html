
<form class="my-4 w-50 mx-auto" #f="ngForm" (submit)="f.form.valid && guardarProducto($event)">
    <div class="mb-3 align-items-center">
        <label for="nombre" class="form-label">Nombre del Producto*:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="producto.nombre" required>
    </div>
    <div class="mb-3 align-items-center">
        <label for="precio" class="form-label">Precio del Producto*:</label>
        <input type="text" class="form-control" id="precio" name="precio" [(ngModel)]="producto.precio" required>
    </div>
    <div class="mb-3 align-items-center">
        <label for="descripcion" class="form-label">Descripci√≥n del Producto:</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion">
    </div>
    <div class="mb-3 align-items-center">
        <label for="stock" class="form-label">Stock inicial del Producto:</label>
        <input type="text" class="form-control" id="stock" name="stock" [(ngModel)]="producto.stock" required>
    </div>
    <div class="mb-3 align-items-center">
        <label for="imagen" class="form-label">Url de la imagen del Producto:</label>
        <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="producto.imagen">
    </div>

    <div class="d-flex justify-content-center mt-3">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-danger mx-3" (click)="cancelar()">Cancelar</button>
    </div>

</form>
